{% extends 'basic.html' %}

{% block title %}Contact {% endblock title %}

{% block stylecss %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
  {% endblock stylecss %}

  
{% block body %}


<main id="main">
  

    <div class="container mt-4 p-2">
      <div class="row">
        <div class="col-md-2"></div>
    
        <div class="col-md-4">
        <br>
        <br>
        <br>
        
          <h3 class="text-white bg-dark text-center p-3">Contact me</h3>
         
          {% for messages in messages  %}
          <div class = "alert alert-{{messages.tags}} alert dismmissible fade show" role= "alert">
          <strong> {{messages}} </strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
          </div>
          {% endfor %}
    
    
    
          <div class="card p-2">
    
    
          <form action="/contact" method="post"> {% csrf_token %}
            <div class="form-group">
              <h5>
                <span><i class="fas fa-user"></i> Name</span>
              </h5>
              <input type="text" class="form-control mb-3" name="name" required/>
            </div>
            <div class="form-group">
              <h5>
                <span><i class="bx bx-envelope"></i> Email</span>
              </h5>
              <input type="email" value="" class="form-control mb-3" name="email" required/>
            </div>
            <div class="form-group">
              <h5>
                <span><i class="fas fa-phone-alt"></i> Phone No.</span>
              </h5>
              <input type="number" class="form-control mb-3" name="num" required/>
            </div>
    
            <div class="form-group">
              <h5>
                <span><i class="far fa-question-circle"></i>How can i help you </span>
              </h5>
              <textarea type="text" class="form-control mb-3" name="desc" required ></textarea>
            </div>
           
    
    
            <div class="d-grid gap-2">
              <button class="btn btn-dark" type="submit">Submit</button>
            </div>
         
          </div>
    
          </form>
        </div>
    
        <div class="col-md-4"></div>
      </div>
    </div>
    {% endblock body %}
